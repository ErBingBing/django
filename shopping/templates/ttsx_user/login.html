{%extends 'base.html'%}
{%block headjs%}
	<script type="text/javascript">
	$(function(){
		error_name = true
		error_pass = true
		$('.name_input').blur(function(){
			var len = $(this).val().length
			if(len<5||len>20){
				$('.user_error').html('请输入5-20个字符的用户名').show();
				error_name = false;
			}else{
				$('.user_error').html('').hidden();
				error_name = false;
			}
		})
		$('.pass_input').blur(function(){
			var len = $(this).val().length
			if(len<8||len>20){
				$('.pwd_error').html('密码最少8位，最长20位').show();
				error_pass = false
			}else{
				$('.pwd_error').html('').hidden();
				error_name = false;
			}
		})

		$('form').submit(function(){
			$('.name_input').blur()
			$('.pass_input').blur()
			return error_name&&error_pass
		})

		if('{{uerro}}' == '1'){
			$('.user_error').html('用户名错误').show()

			error_name = false
		}

		if('{{perro}}' == '1'){
			$('.pwd_error').html('密码错误').show()
			error_pass = false
		}
	})
	</script>
{%endblock headjs%}

{%block content%}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>	
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register/">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/user/login_handle/">
						{%csrf_token%}
						<input type="text" name="username" value='{{uname}}'class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" name="userpwd"  value='{{upwd}}'class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="ucookie" checked="checked" value="1">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{%endblock content%}
